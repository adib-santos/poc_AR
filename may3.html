<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker preset="custom" type="pattern" url="assets/pattern-Group1.patt">
            <a-entity position="0 0 0" scale="5 5 5"
                gltf-model="assets/Soldier.glb">
            </a-entity>
        </a-marker>

        <a-marker preset="custom" type="pattern" url="assets/scan-here.patt">
            <a-entity position="0 0 0" scale="1 1 1" 
                gltf-model="assets/Tank.glb">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
