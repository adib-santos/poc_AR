<html>
<!-- importing a-frame-->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- importing ar.js-->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<!-- Neccesary script for 3d animation-->
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
<script src="main.js"></script>

<link rel="stylesheet" href="main.css">

<!-- Default touch events -- from https://github.com/fcor/arjs-gestures--> 
<script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

<body style="margin : 0px; overflow: hidden;">
    <a-scene 
        embedded 
        arjs
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
        gesture-detector
        id="scene">


        <!-- TANK 3D ELEMENT -->
        <a-marker 
            preset="custom" 
            type="pattern" 
            url="assets/ar.patt"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;">
            <a-entity 
                position="0 0 0" 
                rotation="90 180 360" 
                scale="0.01 0.01 0.01" 
                class="clickable"
                gesture-handler="minScale: 0.25; maxScale:10"
                animation-mixer="clip:Take 001"
                gltf-model="assets/scene.glb">
            </a-entity>
        </a-marker>

        <!-- PLANT 3D ELEMENT -->

        <a-marker 
            preset="custom" 
            type="pattern" 
            url="assets/scan-here.patt">
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;">
            <a-entity 
                position="0 0 0" 
                rotation="0 0 0" 
                scale="5 5 5"
                class="clickable"
                gesture-handler="minScale: 0.25; maxScale:10"
                animation-mixer="clip:Take 001"
                gltf-model="assets/plant.glb">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
