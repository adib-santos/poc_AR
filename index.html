<html>
<!-- importing a-frame-->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- importing ar.js-->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<!-- Neccesary script for 3d animation-->
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker-camera preset="custom" type="pattern" url="assets/ar.patt">
            <a-entity position="0 0 0" rotation="90 180 360" scale="0.01 0.01 0.01" animation-mixer="clip:Take 001"
                gltf-model="assets/scene.glb">
            </a-entity>
        </a-marker-camera>

        <a-marker preset="custom" type="pattern" url="assets/scan-here.patt">
            <a-entity position="0 0 0" rotation="0 0 0" scale="5 5 5"
                gltf-model="assets/plant.glb">
            </a-entity>
        </a-marker>

        <!--
        <a-marker preset="custom" type="pattern" url="assets/scan-here.patt">
            <a-entity position="0 0 0" scale="1 1 1" 
                gltf-model="assets/Tank.glb">
            </a-entity>
        </a-marker>
    -->

        <!-- Model found in: https://sketchfab.com/3d-models/stuart-tank-animated-a4abde4668cb45209493efb35fc780b5-->
        <a-marker preset="hiro">
            <a-entity position="0 0 0" scale="5 5 5"
                gltf-model="assets/Soldier.glb">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
