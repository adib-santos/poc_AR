<html>

    <head>
        <!-- importing a-frame-->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <!-- importing ar.js-->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <!-- Neccesary script for 3d animation-->
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="main.js"></script>

        <link rel="stylesheet" href="main.css">

        <!-- Default touch events -- from https://github.com/fcor/arjs-gestures 
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>-->
        <!-- For testing -->
    </head>


<body style="margin : 0px; overflow: hidden;">
    <a-scene 
        embedded arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;"
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
        id="scene"
        trackings="enabled"
        >

        <!-- Used for touch events 
        gesture detector -->

        <!-- Bundeswehr AR Scene -->
        <a-marker 
            preset="custom" 
            type="pattern" 
            url="assets/scan-here.patt"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;">
            <a-entity 
                position="0 0 0" 
                rotation="0 90 280" 
                scale="10 10 10"
                class="clickable"
                animation-mixer="clip:JagdtigerAction"
                gltf-model="assets/scene.glb"
                crossorigin="anonymous">
                <!-- Used to specicfy enlarging of 3d element
                    gesture-handler="minScale: 0.25; maxScale:10"-->
            </a-entity>
        </a-marker>

    <a-box></a-box>
    <a-entity camera position="0 0 0"></a-entity>
    </a-scene>
</body>
</html>
