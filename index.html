<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    
</head>


<!-- Successful import and showcasing of 3d models -->

<body>

    <a-scene>
        <a-assets>
            <a-assets-items id="square" src="assets/bsquare.gltf"></a-assets-items>
            <a-assets-items id="mask" src="assets/trial.gltf"></a-assets-items>
            <a-assets-items id="plant" src="assets/plant.glb"></a-assets-items>
        </a-assets>

        <a-entity gltf-model="#bsquare"></a-entity>
        <a-entity gltf-model="#plant"></a-entity>
        <a-entity gltf-model="#mask"></a-entity>
    </a-scene>
</body>
</html>
