<!-- Building upon index, creating individual marker images -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script> <!-- This is the only import that shows 3d elements in web for a-frame-->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> <!-- https://github.com/AR-js-org/AR.js-->
</head>


<body>
    <a-scene embedded arjs='sourceType: webcam;'>

        <a-marker preset="kanji">
            <a-entity gltf-model="assets/plant.glb" scale="5 5 5"></a-entity>
        </a-marker>

        <a-marker preset="hiro">
            <a-entity gltf-model="assets/trial.gltf" scale="5 5 5"></a-entity>
        </a-marker>


        <a-marker preset="custom" type="pattern" url="markers/pattern-one.patt">
            <a-entity gltf-model="assets/trial.gltf" scale="5 5 5"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
